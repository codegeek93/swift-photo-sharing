query findAllAlbumByAuthor{
  findAllAlbumByAuthor{
    name
    images{
      image{
        name
      }
      audioWho{
        name
      }
      audioWhen{
                name
      }
      audioWhere{
        name
      }
    }
    created
  }
}

mutation addAlbumShare($shareCode: String!){
  addAlbumShare(shareCode: $shareCode){
    id
    album{
      name
      created
    }
    created
  }
}
