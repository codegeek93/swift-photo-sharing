query findAllImage{
  findAllImage{
    image{
        name
      originalName
    }
  }
}

mutation saveAudio($id: ID!, $audioId: ID!, $type: String!){
  saveAudio(id: $id audioId: $audioId type:$type){
    image{
        id
        name
    }
  }
}

mutation saveImage($imageId: ID!, $albumId: ID!){
  saveImage(imageId: $imageId albumId: $albumId){
    image{
        id
        name
    }
  }
}

mutation findAlbumById($id: ID!){
  findAlbumById(id: $id){
    name
    images{
      image{
        name
      }
      created
      audioWho{
        name
      }
      audioWhen{
        name
      }
      audioWhere{
        name
      }
    }
    shareCode
      created
  }
}

mutation findAllImageByAlbumId($albumId: ID!){
  findAllImageByAlbumId(albumId: $albumId){
    id
    image{
      name
      originalName
    }
    album{
      id
      name
    }
  }
}

mutation deleteImage($id: ID!){
  deleteImage(id: $id){
    id
  }
}

mutation findImage($id: ID!){
  findImage(id: $id){
    id
    image{
      id
      name
      url
    }
    audioWho{
      id
      name
      url
    }
    audioWhen{
      id
      name
      url
    }
    audioWhere{
      id
      name
      url
    }
  }
}
